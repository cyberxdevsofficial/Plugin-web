<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <main>
    <h2>Site Stats</h2>
    <p>Total Views: <span id="viewCount">0</span></p>
    <p>Total Plugins: <span id="pluginCount">0</span></p>

    <h2>Add New Plugin</h2>
    <form id="pluginForm">
      <input type="text" id="pluginTitle" placeholder="Plugin Title" required><br>
      <textarea id="pluginCode" placeholder="Paste Plugin Code Here" required></textarea><br>
      <button type="submit">Add Plugin</button>
    </form>

    <h2>Manage Plugins</h2>
    <div id="adminPluginList"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
