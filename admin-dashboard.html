<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Admin Dashboard</h1>
  <form id="plugin-form">
    <input type="text" id="name" placeholder="Plugin Name" required><br>
    <textarea id="description" placeholder="Description"></textarea><br>
    <textarea id="code" placeholder="Paste Plugin Code"></textarea><br>
    <button type="submit">Add Plugin</button>
  </form>
  <div id="admin-plugins"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDkZ3D3NPNoZf1LdcLGMBRKcTWZUd71Gp0",
      authDomain: "anugasenithu-3912d.firebaseapp.com",
      projectId: "anugasenithu-3912d"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Protect page: only logged in admins can stay
    auth.onAuthStateChanged(user => {
      if (!user) window.location.href = "login.html";
    });

    const form = document.getElementById("plugin-form");
    const pluginDiv = document.getElementById("admin-plugins");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const description = document.getElementById("description").value;
      const code = document.getElementById("code").value;

      await db.collection("plugins").add({ name, description, code });
      form.reset();
      loadPlugins();
    });

    async function loadPlugins() {
      pluginDiv.innerHTML = "";
      const snapshot = await db.collection("plugins").get();
      snapshot.forEach(doc => {
        const plugin = doc.data();
        pluginDiv.innerHTML += `
          <div>
            <h3>${plugin.name}</h3>
            <button onclick="deletePlugin('${doc.id}')">Delete</button>
          </div>
        `;
      });
    }

    async function deletePlugin(id) {
      await db.collection("plugins").doc(id).delete();
      loadPlugins();
    }
    loadPlugins();
  </script>
</body>
</html>
