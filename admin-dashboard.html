<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Admin Dashboard</h1>

  <form id="plugin-form">
    <input type="text" id="name" placeholder="Plugin Name" required><br>
    <textarea id="description" placeholder="Plugin Description"></textarea><br>
    <textarea id="code" placeholder="Paste Plugin Code Here"></textarea><br>
    <button type="submit">Add Plugin</button>
  </form>

  <div id="admin-plugins"></div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDkZ3D3NPNoZf1LdcLGMBRKcTWZUd71Gp0",
      authDomain: "anugasenithu-3912d.firebaseapp.com",
      projectId: "anugasenithu-3912d",
      storageBucket: "anugasenithu-3912d.firebasestorage.app",
      messagingSenderId: "372208145555",
      appId: "1:372208145555:web:e3532f48ec1e32f669e966"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("plugin-form");
    const adminPlugins = document.getElementById("admin-plugins");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const description = document.getElementById("description").value;
      const code = document.getElementById("code").value;

      await addDoc(collection(db, "plugins"), { name, description, code });
      form.reset();
      loadPlugins();
    });

    async function loadPlugins() {
      adminPlugins.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "plugins"));
      querySnapshot.forEach((docSnap) => {
        const plugin = docSnap.data();
        const div = document.createElement("div");
        div.innerHTML = `
          <h3>${plugin.name}</h3>
          <button onclick="deletePlugin('${docSnap.id}')">Delete</button>
        `;
        adminPlugins.appendChild(div);
      });
    }

    window.deletePlugin = async function(id) {
      await deleteDoc(doc(db, "plugins", id));
      loadPlugins();
    };

    loadPlugins();
  </script>
</body>
</html>
