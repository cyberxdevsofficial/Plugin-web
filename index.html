<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ANUGA SENITHU WHATSAPP BOT PLUGINS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ”¥ ANUGA SENITHU WHATSAPP BOT PLUGINS ðŸ”¥</h1>
    <div id="plugin-list"></div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // âœ… Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDkZ3D3NPNoZf1LdcLGMBRKcTWZUd71Gp0",
      authDomain: "anugasenithu-3912d.firebaseapp.com",
      projectId: "anugasenithu-3912d",
      storageBucket: "anugasenithu-3912d.firebasestorage.app",
      messagingSenderId: "372208145555",
      appId: "1:372208145555:web:e3532f48ec1e32f669e966"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadPlugins() {
      const pluginList = document.getElementById("plugin-list");
      pluginList.innerHTML = "";

      const querySnapshot = await getDocs(collection(db, "plugins"));
      querySnapshot.forEach((doc) => {
        const plugin = doc.data();
        const div = document.createElement("div");
        div.className = "plugin";
        div.innerHTML = `
          <h2>${plugin.name}</h2>
          <p>${plugin.description}</p>
          <pre>${plugin.code}</pre>
          <button onclick="downloadPlugin(\`${plugin.name}\`, \`${plugin.code}\`)">Download</button>
        `;
        pluginList.appendChild(div);
      });
    }

    window.downloadPlugin = function(name, code) {
      const blob = new Blob([code], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = `${name}.txt`;
      a.click();
    };

    loadPlugins();
  </script>
</body>
</html>
